<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Card Ecommers</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bg-image">
          <div class="gradients">
            <div class="gradient first" color="red"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="blue"></div>
            <div class="gradient" color="black"></div>
          </div>

          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
          <h1 class="brand">nike</h1>

          <img
            src="/assets/red.png"
            alt="Red Shoe"
            class="shoe show"
            color="red"
          />
          <img
            src="/assets/orange.png"
            alt="Orange Shoe"
            class="shoe"
            color="orange"
          />
          <img
            src="/assets/green.png"
            alt="Green Shoe"
            class="shoe"
            color="green"
          />
          <img
            src="/assets/blue.png"
            alt="Blue Shoe"
            class="shoe"
            color="blue"
          />
          <img
            src="/assets/black.png"
            alt="Black Shoe"
            class="shoe"
            color="black"
          />
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <div class="new">new</div>
            </div>
            <h3 class="small">Men's running shoes</h3>
          </div>
          <div class="description">
            <h3 class="title">Product Info</h3>
            <p class="text">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's.
            </p>
          </div>
          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color active" primary="#f84848" color="red"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <div class="size active">7</div>
              <div class="size">8</div>
              <div class="size">9</div>
              <div class="size">10</div>
              <div class="size">11</div>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>Add to card</a
            >
            <div class="price">
              <i class="fas fa-dollar-sign"></i>
              <h1>189.99</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
